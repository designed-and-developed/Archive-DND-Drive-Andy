scalar Date

type File {
  id: String!
  fileName: String!
  ownerName: String!
  createdAt: Date!
  awsUrl: String
  downloadCount: Int
}

input CreateFileInput {
  fileName: String!
  ownerName: String!
}

type SuccessResponse {
  success: Boolean!
}

type Mutation {
  createFile(createFileInput: CreateFileInput!): SuccessResponse!
}

type Query {
  findAllFile: [File]!
  file(id: ID!): File
}
