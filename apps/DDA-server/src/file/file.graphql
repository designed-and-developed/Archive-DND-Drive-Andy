type File {
  id: String!
  name: String!
  userId: String!
  awsUrl: String
  downloadCount: Int
}

input CreateFileInput {
  name: String!
  userId: String!
  awsUrl: String
  downloadCount: Int
}

input UpdateFileInput {
  id: String!
}

type Query {
  files: [File]!
  file(id: String!): File
}

