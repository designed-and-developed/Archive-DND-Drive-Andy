scalar Date

type File {
  id: String!
  fileName: String!
  ownerName: String!
  createdAt: Date!
  downloadCount: Int
  awsUrl: String
  tagNames: String!
  deleted: Boolean!
  user: User
}

type FileResponse {
  id: String!
  fileName: String!
  ownerName: String!
  createdAt: Date!
  downloadCount: Int
  awsUrl: String
  tagNames: String!
  deleted: Boolean!
}

input CreateFileInput {
  fileName: String!
  ownerName: String!
  awsUrl: String!
  tagIds: [String]
}

type SuccessResponse {
  success: Boolean!
}

type Mutation {
  createFile(createFileInput: CreateFileInput!): SuccessResponse!
}

type Query {
  findFiles(tagIds: [String]): [FileResponse]!
  file(id: ID!): File
}
