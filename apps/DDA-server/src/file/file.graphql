scalar Date

type File {
  id: String!
  fileName: String!
  ownerName: String!
  userId: String!
  createdAt: Date!
  awsUrl: String
  downloadCount: Int
}

input CreateFileInput {
  id: String!
  fileName: String!
  ownerName: String!
  userId: String!
  createdAt: Date!
  awsUrl: String
  downloadCount: Int
}

type Query {
  findAllFile: [File]!
  file(id: ID!): File
}

