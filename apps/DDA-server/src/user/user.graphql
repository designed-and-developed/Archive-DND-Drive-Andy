type User {
  id: String!
  username: String!
  password: String!
}

input UserInput {
  username: String!
  password: String!
}

type LoginResponse {
  access_token: String!
  username: String!
}

type SuccessResponse {
  success: Boolean!
}

type Mutation {
  createUser(userInput: UserInput!): SuccessResponse!
  login(userInput: UserInput): LoginResponse!
}

type Query {
  users: [User]!
  user(id: ID!): User
}

