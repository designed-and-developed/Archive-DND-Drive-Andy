type User {
  id: String!
  username: String!
  password: String!
}

input UserInput {
  username: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  createUser(userInput: UserInput!): User!
  login(userInput: UserInput): String!
}

type Query {
  users: [User]!
  user(id: ID!): User
}

